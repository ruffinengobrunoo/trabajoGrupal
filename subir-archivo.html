<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    

    <div class="container-lg">
        
        <form>
            <div class="input-group" style="margin-top: 2%;"><!--nombre autor-->
                <span class="input-group-text">Nombre y apellido</span>
                <input type="text" aria-label="name" class="form-control">
              </div>
              <div class="input-group" style= "margin-top: 2%;"><!--Titulo-->
                  <span class="input-group-text">Titulo</span>
                  <input type="text" aria-label="title" class="form-control">
                </div>
            <div class="input-group" style="margin-top: 2%;"><!--año-->
                <span class="input-group-text">Fecha</span>
                <input type="text" aria-label="date" class="form-control">
              </div>

              <div class="input-group mb-3" style="margin-top: 2%;"><!--categoria-->
                <label class="input-group-text" for="inputGroupSelect01">Categoria</label>
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Seleccionar...</option>
                  <option value="1">Infantil</option>
                  <option value="2">Juvenil</option>
                  <option value="3">Adulto</option>
                </select>
              </div>

              <div class="input-group"style="margin-top: 2%;"><!--url-->
                  <span class="input-group-text">Año</span>
                  <input type="text" aria-label="date" class="form-control">
                </div>
                <div class="input-group mb-3" style="margin-top: 2%;">
                    <span class="input-group-text" id="basic-addon3">URL</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                  </div>
    
        <!--boton subir archivo-->
        <div class="input-group mb-3" style="margin-top: 2%;">
            <input type="file" class="form-control" id="inputGroupFile02">
            <!--<label class="input-group-text" for="inputGroupFile02">Subir</label>-->
          </div>
          <button type="submit" class="btn btn-primary" style="margin-top: 1%;">Enviar</button>
          </div>
        </form>

      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
